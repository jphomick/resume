<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Education</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <h1>New Educational Achievement</h1>
    <form action="#" th:action="@{/saveEdu}" th:object="${edu}" method="post" id="edu" class="rounded" style="background-color: lightslategrey">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{parentId}" />
        <div class="form-row">
            <div class="form-group col-md-7">
                <label>School</label>
                <input class="form-control" type="text" placeholder="" th:field="*{school}" />
            </div>
            <div class="form-group col-md-5">
                <label>Year</label>
                <input class="form-control" type="number" maxlength="4" minlength="4" placeholder="XXXX" th:field="*{year}" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Degree</label>
                <input class="form-control" type="text" placeholder="Bachelor of" th:field="*{degree}" />
            </div>
            <div class="form-group col-md-6">
                <label>Major</label>
                <input class="form-control" type="text" th:field="*{major}"/>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
