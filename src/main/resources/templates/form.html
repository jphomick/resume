<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <script>
        var edus = 0;
        var experiences = 0;
        var skills = 0;

        function cloneEdu() {
            var element = document.getElementById("edu").cloneNode(true);
            edus++;
            element.hidden = false;
            element.id = "edu" + skills;
            document.getElementById("eduSet").appendChild(element);
        }

        function cloneExp() {
            var element = document.getElementById("exp").cloneNode(true);
            experiences++;
            element.hidden = false;
            element.id = "exp" + skills;
            document.getElementById("expSet").appendChild(element);
        }

        function cloneSkill() {
            var element = document.getElementById("skill").cloneNode(true);
            skills++;
            element.hidden = false;
            element.id = "skill" + skills;
            document.getElementById("skillSet").appendChild(element);
        }

        function test() {

        }
    </script>
</head>
<body style="background-color: lightsteelblue">
<div class="container" style="margin-top: 50px">
    <h2>Robo Resume</h2>
    <p>Enter the requested details below.</p>
    <br />
    <h1>Educational Achievements</h1>
    <table class="table">
        <tr>
            <th>School</th>
            <th>Year</th>
            <th>Degree</th>
            <th>Major</th>
        </tr>
        <tr th:each="achieve : ${edus}">
            <td th:text="${achieve.school}"></td>
            <td th:text="${achieve.year}"></td>
            <td th:text="${achieve.degree}"></td>
            <td th:text="${achieve.major}"></td>
        </tr>
    </table>
    <form action="#" th:action="@{/edu}" th:object="${resume}" method="get">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{email}" />
        <input type="hidden" th:field="*{name}" />
        <input type="hidden" th:field="*{phone}" />
        <input class="btn btn-secondary" type="submit" value="Add New" />
    </form>
    <br />
    <h1>Professional Experience</h1>
    <table class="table">
        <tr>
            <th>Company</th>
            <th>Tile</th>
            <th>Date Started</th>
            <th>Description</th>
        </tr>
        <tr th:each="achieve : ${exps}">
            <td th:text="${achieve.company}"></td>
            <td th:text="${achieve.title}"></td>
            <td th:text="${achieve.date}"></td>
            <td th:text="${achieve.description}"></td>
        </tr>
    </table>
    <form action="#" th:action="@{/exp}" th:object="${resume}" method="get">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{email}" />
        <input type="hidden" th:field="*{name}" />
        <input type="hidden" th:field="*{phone}" />
        <input class="btn btn-secondary" type="submit" value="Add New" />
    </form>
    <br />
    <h1>Skills</h1>
    <table class="table">
        <tr>
            <th>Skill</th>
            <th>Proficiency</th>
        </tr>
        <tr th:each="achieve : ${skills}">
            <td th:text="${achieve.description}"></td>
            <td th:text="${achieve.proficiency}"></td>
        </tr>
    </table>
    <form action="#" th:action="@{/skill}" th:object="${resume}" method="get">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{email}" />
        <input type="hidden" th:field="*{name}" />
        <input type="hidden" th:field="*{phone}" />
        <input class="btn btn-secondary" type="submit" value="Add New" />
    </form>
    <br />
    <form action="#" th:action="@{/process}" th:object="${resume}" method="post">
        <input type="hidden" th:field="*{id}" />
        <h1>Contact Info</h1>
        <label>Name:</label>
        <input class="form-control" type="text" placeholder="First Last" th:field="*{name}"/><br />
        <div class="form-row">
            <div class="form-group col-md-8">
                <label>E-mail:</label>
                <input class="form-control" type="text" placeholder="example@place.com" th:field="*{email}"/><br />

            </div>
            <div class="form-group col-md-4">
                <label>Phone:</label>
                <input class="form-control" type="text" placeholder="000-000-0000" th:field="*{phone}"/><br />
            </div>
        </div>
        <input type="submit" style="margin-bottom: 20px; margin-top: 20px" class="btn btn-primary btn-lg" value="Submit"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
