<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1>Contact Info</h1>
        <p>Name:</p>
        <input class="form-control" type="text" placeholder="First Last" /><br />
        <p>E-mail:</p>
        <input class="form-control" type="text" placeholder="example@place.com" /><br />
        <p>Phone:</p>
        <input class="form-control" type="text" placeholder="000-000-0000" /><br />
        <h1>Educational Achievements:</h1>
        <div class="form-group">
            <label>Achievement</label>
            <input class="form-control" type="text" placeholder="Achievement" />
        </div>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label>School</label>
                <input class="form-control" type="text" placeholder="" />
            </div>
            <div class="form-group col-md-5">
                <label>Year</label>
                <input class="form-control" type="number" maxlength="4" minlength="4" placeholder="XXXX" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Degree</label>
                <input class="form-control" type="text" placeholder="Bachelor of" />
            </div>
            <div class="form-group col-md-6">
                <label>Major</label>
                <input class="form-control" type="text" />
            </div>
        </div>
        <h1>Professional Experience</h1>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label>Company</label>
                <input class="form-control" type="text" />
            </div>
            <div class="form-group col-md-5">
                <label>Title</label>
                <input class="form-control" type="text"/>
            </div>
            <div class="form-group col-md-5">
                <label>Start Date</label>
                <input class="form-control" type="text" maxlength="10" minlength="10" placeholder="XX/XX/XXXX" />
            </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text"/>
        </div>
        <h1>Skills</h1>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label>Skill</label>
                <input class="form-control" type="text"/>
            </div>
            <div class="form-group col-md-4">
                <label>Competency</label>
                <input class="form-control" type="text" />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
