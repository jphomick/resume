<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2 th:text="${resume.name}"></h2>
    <strong>E-mail:</strong>
    <p th:text="${resume.email}"></p>
    <strong>Phone:</strong>
    <p th:text="${resume.phone}"></p>
    <a href="/" class="btn btn-primary">Go Back</a>
<h1>Educational Achievements</h1>
<table class="table">
    <tr>
        <th>School</th>
        <th>Year</th>
        <th>Degree</th>
        <th>Major</th>
    </tr>
    <tr th:each="achieve : ${edus}">
        <td th:text="${achieve.school}"></td>
        <td th:text="${achieve.year}"></td>
        <td th:text="${achieve.degree}"></td>
        <td th:text="${achieve.major}"></td>
    </tr>
</table>
<br />
<h1>Professional Experience</h1>
<table class="table">
    <tr>
        <th>Company</th>
        <th>Tile</th>
        <th>Date Started</th>
        <th>Description</th>
    </tr>
    <tr th:each="achieve : ${exps}">
        <td th:text="${achieve.company}"></td>
        <td th:text="${achieve.title}"></td>
        <td th:text="${achieve.date}"></td>
        <td th:text="${achieve.description}"></td>
    </tr>
</table>
<br />
<h1>Skills</h1>
<table class="table">
    <tr>
        <th>Skill</th>
        <th>Proficiency</th>
    </tr>
    <tr th:each="achieve : ${skills}">
        <td th:text="${achieve.description}"></td>
        <td th:text="${achieve.proficiency}"></td>
    </tr>
</table>
<br />
</body>
</html>
