<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <h1>New Professional Experience</h1>
    <form action="#" th:action="@{/saveExp}" th:object="${exp}" method="post" id="exp" class="rounded" style="background-color: lightslategrey">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{parentId}" />
        <div class="form-row">
            <div class="form-group col-md-5">
                <label>Company</label>
                <input class="form-control" type="text" th:field="*{company}" />
            </div>
            <div class="form-group col-md-4">
                <label>Title</label>
                <input class="form-control" type="text" th:field="*{title}"/>
            </div>
            <div class="form-group col-md-3">
                <label>Start Date</label>
                <input class="form-control" type="text" maxlength="10" minlength="10" placeholder="XX/XX/XXXX" th:field="*{date}"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Description</label>
                <input class="form-control" type="text" th:field="*{description}"/>
            </div>
        </div>
        <input type="submit" value="Submit" />
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
